{% extends 'base.html'%} 

{% block head%} 

Signup

{%endblock%}

{% block body%} 


<!-- component -->
<form method="POST"> 
<div class="bg-grey-lighter min-h-screen flex flex-col mt-12">
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center px-2">
        <div class="bg-white px-6 py-8 rounded shadow-2xl text-black w-full">
            <h1 class="mb-8 text-3xl text-center">Sign up</h1>
            <input 
                type="text"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="fullname"
                id="fullname"
                placeholder="Full Name" />

            <input 
                type="email"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="email"
                id="email"
                placeholder="Email" />

            <input 
                type="password"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="password1"
                id="password1"
                placeholder="Password" />
            <input 
                type="password"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="password2"
                id="password2"
                placeholder="Confirm Password" />

                <div class="block mb-4">
                    <span class="text-gray-700">Are you donating as a business or privately?</span>
                    <div class="mt-2">
                      <div>
                        <label class="inline-flex items-center">
                          <input type="radio" class="form-radio" name="radio" value="Business" checked>
                          <span class="ml-2">Business</span>
                        </label>
                      </div>
                      <div>
                        <label class="inline-flex items-center">
                          <input type="radio" class="form-radio" name="radio" value="Private">
                          <span class="ml-2">Private</span>
                        </label>
                      </div>
                      <div>
                      </div>
                    </div>
                  </div>

            <button
                type="submit"
                class="w-full text-center py-3 rounded bg-custom-100 text-white hover:bg-custom-300 focus:outline-none my-1"
            >Create Account</button>
        </form>

            <div class="text-center text-sm text-grey-dark mt-4">
                By signing up, you agree to the 
                <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                    Terms of Service
                </a> and 
                <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                    Privacy Policy
                </a>
            </div>
        </div>
    

        <div class="text-grey-dark mt-6">
            Already have an account? 
            <a class="no-underline border-b border-blue text-blue" href="/login">
                Log in
            </a>.
        </div>
    </div>
</div>

{%endblock%}
